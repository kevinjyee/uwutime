version: '3.0'
services:
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: "woot"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "woot"
    ports:
      - "3306:3306"
    volumes:
      - "./db/initdb.d:/docker-entrypoint-initdb.d"
      - "mysql:/var/lib/mysql"

  web:
    build: .
    image: brewant-services
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    env_file:
      - .env.development
volumes:
  mysql: